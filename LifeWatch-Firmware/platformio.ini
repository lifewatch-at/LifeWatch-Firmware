[common]
monitor_speed = 115200
lib_deps =
    WiFi
    WiFiClientSecure
    PubSubClient
    ArduinoJSON
    StreamUtils

[env:esp32-s2-saola-1]  ; ESP32-S2-SOLO-2-N4R2
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
lib_deps = ${common.lib_deps}

[env:esp32-upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = ${common.lib_deps}
